    <div class="modal-header border-0 pb-0">
      <h5 class="modal-title m-0">Sign In</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body p-0 m-5 m-4-xs">

      <div class="accordion" id="accordionAccount">

        <!-- sign in -->
        <form class="collapse bs-validate show" novalidate method="post" action="#" id="accordionAccountSignIn" data-bs-parent="#accordionAccount">

          <!-- email -->
          <div class="form-floating mb-3">

            <input required placeholder="Email" id="signin_email" type="email" class="form-control">
            <label for="signin_email">Email</label>
          
          </div>


          <!-- password -->
          <div class="input-group-over mb-3">

            <div class="form-floating">
              <input required placeholder="Password" id="signin_password" type="password" class="form-control" autocomplete="new-password">
              <label for="signin_password">Password</label>
            </div>

            <a href="#accordionAccountPasswd" class="btn btn-pill text-muted fw-medium" data-bs-toggle="collapse" aria-expanded="true" aria-controls="accordionAccountPasswd">
              Reset
            </a>

          </div>


          <!-- button -->
          <button type="submit" class="btn btn-primary w-100">
            Sign In
          </button>

          <div class="text-center mt-4">
            <a href="#accordionAccountSignUp" class="d-block link-normal" data-bs-toggle="collapse" aria-expanded="true" aria-controls="accordionAccountSignUp">
              Don't have an account yet?
            </a>
          </div>

        </form>
        <!-- /sign in -->


        <!-- passwd reset -->
        <form class="collapse bs-validate" novalidate method="post" action="#" id="accordionAccountPasswd" data-bs-parent="#accordionAccount">

          <!-- email -->
          <div class="form-floating mb-3">
            <input required placeholder="Email" id="reset_email" type="email" class="form-control">
            <label for="reset_email">Email</label>
          </div>


          <!-- password -->
          <button type="submit" class="btn btn-primary w-100">
            Reset Password
          </button>


          <!-- back -->
          <div class="text-center mt-4">
            <a href="#accordionAccountSignIn" class="d-block link-normal" data-bs-toggle="collapse" aria-expanded="true" aria-controls="accordionAccountSignIn">
              Nevermind, back to Sign In
            </a>
          </div>

        </form>
        <!-- /passwd reset -->


        <!-- sign up -->
        <form class="collapse bs-validate" novalidate method="post" action="#" id="accordionAccountSignUp" data-bs-parent="#accordionAccount">

          <div class="form-floating mb-3">
            <input required id="signup_first_name" type="text" class="form-control" placeholder="First Name">
            <label for="signup_first_name">First Name</label>
          </div>

          <div class="form-floating mb-3">
            <input required id="signup_last_name" type="text" class="form-control" placeholder="Last Name">
            <label for="signup_last_name">Last Name</label>
          </div>

          <div class="form-floating mb-3">
            <input required id="signup_email" type="email" class="form-control" placeholder="Email">
            <label for="signup_email">Email</label>
          </div>

          <div class="input-group-over mb-3">
            
            <div class="form-floating">
              <input required placeholder="Password" id="account_password" type="password" class="form-control">
              <label for="account_password">Password</label>
            </div>

            <!-- `SOW : Form Advanced` plugin used -->
            <a href="account-sign-password.html" class="btn small btn-password-type-toggle" data-target="#account_password">
              <span class="group-icon">
                <i class="fi fi-eye m-0"></i>
                <i class="fi fi-close m-0"></i>
              </span>
            </a>

          </div>

          <!-- GDPR CONSENT -->
          <div class="mb-3 border p-3 rounded">

            <p class="small mb-3 pb-3 border-bottom">
              I consent that my personal data is stored according to <span class="fw-medium">2016/679/UE (UE GDPR)</span>. 
            </p>

            <div class="form-check">
              <input required class="form-check-input" id="contact_gdpr" name="contact_gdpr" type="checkbox" value="1">
              <label class="form-check-label" for="contact_gdpr">
                I do accept Smarty <a class="text-decoration-none" href="shop-page-terms.html" target="_blank">terms & conditions</a>.
              </label>
            </div>

          </div>
          <!-- /GDPR CONSENT -->

          <button type="submit" class="btn btn-primary w-100">
            Sign Up
          </button>

          <div class="text-center mt-4">
            <a href="#accordionAccountSignIn" class="d-block link-normal" data-bs-toggle="collapse" aria-expanded="true" aria-controls="accordionAccountSignIn">
              Back to Sign In
            </a>
          </div>

        </form>
        <!-- /sign up -->

      </div>

    </div>
